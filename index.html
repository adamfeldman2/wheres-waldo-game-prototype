<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Practice</title>
</head>

<body>
  <div class="main">
    <svg viewbox="0 0 320 440" width="320" height="440">
      <defs>
        <mask id="mask">
          <rect width="320" height="440" fill="#fff" />
          <circle/>
        </mask>
      </defs>
      <rect x="0" y="0" width="320" height="440" mask="url(#mask)" fill-opacity="1" />
    </svg>
    <div class="popup"></div>
  </div>
  <button class="found">Found</button>

  <script src="main.js"></script>
</body>

</html>
